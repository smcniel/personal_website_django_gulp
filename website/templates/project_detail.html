{% extends 'base.html' %}

{% block title %}
  {{ project.title }} - {{ block.super }}
{% endblock title %}

{% block header %}
<a href="{% url 'home' %}">Home</a>
{% endblock header %}

{% block content %}
<div class="container">
  <div class="grid">
    <div class="grid-cell title-cell">
      <h1>{{ project.title }}</h1>
      <p>{{ project.description }}</p>
    </div>
    <div class="grid-cell">
    {% for upload in project.uploads.all %}
      <img src="{{ upload.image.url }}" alt="">
    {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
