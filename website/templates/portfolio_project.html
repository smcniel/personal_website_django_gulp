{% extends 'base.html' %}

{% block title %}
  Project - {{ block.super }}
{% endblock title %}

{% block content %}
<div class="container">
  <div class="grid">
    <div class="grid-cell title-cell">
      <h1>Project Title</h1>
      <a href="{ % url 'home' %}">Home</a>
    </div>
    <div class="grid-cell">
      {% if open %}
      <p>Open!</p>
      {% else %}
      <p>Closed</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
